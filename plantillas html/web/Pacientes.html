 <!-- AGREGAR Paciente-->

  <!-- Modal Trigger -->
  <div class="row"></div>
  <a class="waves-effect waves-light btn modal-trigger #ffd600 yellow accent-4"  href="#modal1" id="addbuton"><i class="material-icons left ">person_add</i>Agregar paciente</a>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Agregar Paciente</h4>
    </div>

  <div class="row">
            <form class="col s12" id = "formulario">
              <div class="input-field col s4">
                  <input id="id" type="text" class="validate">
                  <label for="id">ID Afiliación</label>
                </div>

              <div class="row">
                <div class="input-field col s4">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">Nombres</label>
                </div>
                <div class="input-field col s4">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Apellidos</label>
                </div>

                              </div>
              <div class="row">
                 <div class="input-field col s6">
                  <input id="Edad" type="text" class="validate">
                  <label for="Edad">Edad</label>
                </div>
                <div class="input-field col s6">
                  <input type="date" class="datepicker" id="burnDate" required="">
                  <label for="burnDate">Fecha de nacimiento</label>
                </div>

              </div>

              <div class="row">
                 <div class="input-field col s4">
                        <select>
                          <option value="" disabled selected>Seleccionar Género</option>
                          <option value="1">Masculino</option>
                          <option value="2">Femenino</option>
                        </select>
                        <label>Género</label>

                      </div>
                <div class="input-field col s4">
                  <input id="Profesion" type="text" class="validate">
                  <label for="Profesion">Profesión/Oficio</label>
                </div>


                 <div class="input-field col s4">
                          <select>
                            <option value="" disabled selected>Estado Civíl</option>
                            <option value="1">Soltero</option>
                            <option value="2">Casado</option>
                            <option value="3">Divorciado</option>
                            <option value="4">Viudo</option>
                          </select>
                          <label>Estado Civíl</label>

                </div>
              </div>
              <div class="row">
                  <div class="input-field col s6">
                        <select>
                          <option value="" disabled selected>Seleccionar Departamento</option>
                          <option value="1">San Salvador</option>
                          <option value="2">Santa Ana</option>
                          <option value="3">Morazán</option>
                          <option value="4">La Unión</option>
                          <option value="5">San Miguel</option>
                          <option value="6">Cuscatlán</option>

                        </select>
                        <label>Departamento de residencia</label>
                      </div>

                      <div class="input-field col s6">
                        <select>
                          <option value="" disabled selected>Seleccionar Municipio</option>
                          <option value="1">Opción 1</option>
                          <option value="2">Opción 2</option>
                          <option value="3">Opción 3</option>
                        </select>
                        <label>Municipio de residencia</label>

                      </div>
                  </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="direccion" type="text" class="validate">
                  <label for="direccion">Dirección</label>
                </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="telefono" type="text" class="validate">
                  <label for="telefono">Teléfono</label>
                </div>

                <div class="input-field col s6">
                  <input id="TipoSangre" type="text" class="validate">
                  <label for="TipoSangre">Tipo de Sangre</label>
              </div>

              </div>


              <div class="row">
                <div class="input-field col s6">
                  <input id="dui" type="text" class="validate">
                  <label for="dui">DUI</label>
                </div>

                <div class="input-field col s6">
                  <input id="nit" type="text" class="validate">
                  <label for="nit">NIT</label>
              </div>

              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="usuario" type="text" class="validate">
                  <label for="usuario">Usuario</label>
                </div>

                <div class="input-field col s6">
                  <input id="password" type="text" class="validate">
                  <label for="password">Contraseña</label>
                </div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row">
                  <div class="col m6 offset-m6">
                      <button id = "btn" class="btn waves-effect waves-light #ffc107 amber" type="submit" name="action">Guardar</button>
                          <a href="#!" class=" modal-action modal-close waves-effect #e53935 red darken-1 waves-red btn-flat white-text">Cancelar</a>
                       </div>
                </div>
            </form>
          </div>


   <!-- FIN AGREGAR PACIENTE-->

  <script>
            $(document).ready(function(){

            $(".button-collapse").sideNav();
            });

             $(document).ready(function(){
                // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
                $('.modal-trigger').leanModal();
              });

            /*Scrip del boton pop up*/
            $(document).ready(function() {
              $('select').material_select();
              });

            /*Script para las fechas*/
             $('.datepicker').pickadate({
              selectMonths: true, // Creates a dropdown to control month
               selectYears: 15 // Creates a dropdown of 15 years to control year
              });

              //validacion de Formulario
              $(document).ready(function(){
                  $("#addbutton").click(function(){
                    $('#modal1').openModal();
                  });
                });
                  
  </script>
